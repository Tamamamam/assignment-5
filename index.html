<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Own CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Dowry calculator</title>
</head>

<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">Dowry calculator</h1>


        <form>

          <label for="education">Education level</label><br>
          <select id="education" class="mb-2">
            <option value=""></option>
            <option value="bachelor">Under-graduate / Bachelor’s degree (×1.5)</option>
            <option value="college">College degree (×1.2)</option>
            <option value="high_school">High-school degree (×1.05)</option>
            <option value="middle_school">Middle-school degree (×0.9)</option>
          </select>
          <hr>

          <label for="networth">Family net-worth</label><br>
          <select id="networth" class="mb-2">
            <option value=""></option>
            <option value="upper_class">More than $10 000 (×2)</option>
            <option value="middle_class">Between $5 000 and $10 000 (×1.5)</option>
            <option value="lower_class">Less than $5 000 (×1.2)</option>
          </select>
          <hr>

          <label for="caste">Caste</label><br>
          <select id="caste" class="mb-2">
            <option value=""></option>
            <option value="brahmin">Brahmin (+$100)</option>
            <option value="kshatriya">Kshatriya (+$50)</option>
            <option value="vaishya">Vaishya (+$20)</option>
            <option value="shudra">Shudra (+$10)</option>
            <option value="varna">Varna – untouchable (−$50)</option>
          </select>
          <hr>

          <label>Skills</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="skillInstrument" name="skills" value="instrument">
            <label class="form-check-label" for="skillInstrument">Plays a musical instrument (+$10)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="skillCook" name="skills" value="cook">
            <label class="form-check-label" for="skillCook">Good cook (+$20)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="skillEasy" name="skills" value="easygoing">
            <label class="form-check-label" for="skillEasy">Easy-going character (+$15)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="skillSing" name="skills" value="sings">
            <label class="form-check-label" for="skillSing">Sings well (+$10)</label>
          </div>
          <hr>

          <label>Age</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="age18_23" name="age" value="age18_23">
            <label class="form-check-label" for="age18_23">18 – 23&nbsp;(×1.5)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="age24_27" name="age" value="age24_27">
            <label class="form-check-label" for="age24_27">24 – 27&nbsp;(×1.2)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="age28" name="age" value="age28">
            <label class="form-check-label" for="age28">28 + (×0.95)</label>
          </div>
          <hr>

          <label>Reputation</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="repParents" name="reputation" value="gossip_parents">
            <label class="form-check-label" for="repParents">Gossips about parents (×0.85)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="repCharacter" name="reputation" value="gossip_character">
            <label class="form-check-label" for="repCharacter">Gossips about character (×0.9)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="repGeneral" name="reputation" value="gossip_general">
            <label class="form-check-label" for="repGeneral">General rumours (−$20)</label>
          </div>
        </form>

        <div id="result" class="mt-3 font-weight-bold"></div>

        <button id="submit" type="button" class="btn btn-primary mt-2">Calculate price</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
